<!DOCTYPE html>
<html>
<head>
	<title>Twitch Tv</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	
	<link rel="stylesheet" type="text/css" href="twitch.css">

</head>
<body onload="twitch();">
	<div class="container">
		<div class="col md12">
			<ul id="tabs-swipe-demo" class="tabs">
				<li class="tab col s3"><a href="#test-swipe-1">ALL</a></li>
				<li class="tab col s3"><a class="active" href="#test-swipe-2">Online</a></li>
				<li class="tab col s3"><a href="#test-swipe-3">Ofline</a></li>
			</ul>
			<div id="test-swipe-1" class="col s12">
				<div class="row col md12">
					<div class="col md2 " id="all-image" class="image-section">
						
					</div>
					<div class="col md3 " id="all-userName">
						
					</div>
					<div class="col md7 " id="all-status">
						
					</div>
				</div>
			</div>
			<div id="test-swipe-2" class="col s12">
				<div class="row col md12">
					<div class="col md2 " id="online-image">
					
					</div>
					<div class="col md3 " id="online-userName">

					</div>
					<div class="col md7 " id="online-status">

					</div>
				</div>
			</div>
			<div id="test-swipe-3" class="col s12">
				<div class="row col md12">
					<div class="col md2 " id="ofline-image">
					
					</div>
					<div class="col md3 " id="ofline-userName">

					</div>
					<div class="col md7 " id="ofline-status">

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="twitch.js"></script>
</body>
</html>
